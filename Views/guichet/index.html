<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceuil | Virtual Bank</title>
    <link rel="stylesheet" href="../../Static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../Static/materialize/css/materialize.min.css"
    />
    <script src="../../Static/materialize/js/materialize.min.js"></script>
  </head>
  <body>
    <nav class="white">
      <div class="nav-wrapper ps-nav">
        <a href="#" class="brand-logo ps-title ps-logo">Virtual Bank</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col l2 m1"></div>
        <div class="col l8 m10 s12">
          <div>
            <div class="form-title">
              <h2 class="center-align">Guichet</h2>
            </div>
              <form action="#" class="form-style center-align">
                <label for="code">Montant de la transaction</label>
                <input
                  type="text"
                  name="montant"
                  placeholder="xxxxxxxxxxxx"
                  id="code"
                /><br />
                <button type="submit" class="btn button light-blue darken-4">Envoyez</button>
              </form>
          </div>
        </div>
        <div class="col l2 m1"></div>
      </div>
    </div>
  </body>
</html>
