<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espace Client | Virtual Bank</title>
    <link rel="stylesheet" href="../../../Static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../../Static/materialize/css/materialize.min.css"
    />
    <script src="../../../Static/materialize/js/materialize.min.js"></script>
    <script src="../../../Static/materialize/js/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div>
      <nav class="light-blue darken-4 sze">
        <div class="nav-wrapper ps-nav">
          <a href="../index.html" class="brand-logo ps-titles center"
            >Virtual Bank</a
          >
          <a href="#" class="sidenav-trigger" data-target="mobile-menu"
            ><i class="material-icons">menu</i></a
          >
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-menu">
      <li>
        <div class="user-view">
          <h3>Virtual Bank</h3>
        </div>
      </li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Menu</a></li>
      <li>
        <a href="../index.html" class="waves-effect waves-blue sz">Retour</a>
      </li>
    </ul>
    <div class="center-align">
      <h1>Ajout de Clients</h1>
    </div>
    <div class="divider"></div>
    <div class="container">
      <div class="row">
        <div class="col xl12 l12 m12 s12 step">
          <div class="st btn actives">1</div>
          <div class="st btn">2</div>
          <div class="st btn">3</div>
        </div>
        <h5 class="center titres">Information Personnel</h5>
        <div class="divider"></div>
        <div class="col xl1 l1 m1"></div>
        <div class="col xl10 l10 m10 s12">
          <div class="row">
            <form action="#" method="post" class="center-align">
              <div class="input-field col xl6 l6 m6 s12">
                <input id="nom" type="text" class="validate" />
                <label for="nom">Nom</label>
              </div>
              <div class="input-field col xl6 l6 m6 s12">
                <input id="prenom" type="text" class="validate" />
                <label for="prenom">Prénom</label>
              </div>
              <div class="input-field col xl6 l6 m6 s12">
                <input
                  type="text"
                  class="datepicker"
                  placeholder="Date de Naissance"
                />
              </div>
              <div class="input-field col xl6 l6 m6 s12">
                <input id="prenom" type="text" class="validate" />
                <label for="prenom">Lieu de Naissance</label>
              </div>
              <div class="input-field col xl6 l6 m6 s12">
                <input id="prenom" type="text" class="validate" />
                <label for="prenom">Nationnalité</label>
              </div>
              <div class="input-field col xl6 l6 m6 s12">
                <input id="prenom" type="text" class="validate" />
                <label for="prenom">Proféssion</label>
              </div>
              <div class="input-field col xl6 l6 m6 s12">
                <input id="prenom" type="text" class="validate" />
                <label for="prenom">Contact N°1</label>
              </div>
              <div class="input-field col xl6 l6 m6 s12">
                <input id="prenom" type="text" class="validate" />
                <label for="prenom">Contact N°2</label>
              </div>
              <br />
              <div class="col l12 m12 s12">
                <button
                  type="submit"
                  class="btn light-blue darken-4"
                  name="submit"
                >
                  Continuer
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col xl1 l1 m1"></div>
      </div>
    </div>

    <div class="fixed-action-btn">
      <a href="../index.html" class="btn-floating btn-large light-blue darken-4">
        <i class="large material-icons">exit_to_app</i>
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
        $("select").formSelect();
        $(".datepicker").datepicker();
        $(".fixed-action-btn").floatingActionButton();
      });
    </script>
  </body>
</html>
